<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            height: 100vh;
        }

        #puzzle-container, #drop-container {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            margin: 10px;
            border: 2px dashed #ccc;
            padding: 10px;
            position: relative;
        }

        .piece {
            width: 60px;
            height: 60px;
            background-size: 300px 180px;
            cursor: grab;
            position: absolute;
        }

        .drop-slot {
            width: 60px;
            height: 60px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            position: relative;
        }

        .correct {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Jigsaw Puzzle</h1>
    <div id="puzzle-container"></div>
    <div id="drop-container"></div>

    <script>
        const rows = 3;
        const cols = 5;
        const imageUrl = 'pic7.png';

        const puzzleContainer = document.getElementById('puzzle-container');
        const dropContainer = document.getElementById('drop-container');

        let pieces = [];
        let draggedPiece = null;
        let touchOffset = { x: 0, y: 0 };

        // Create and shuffle pieces
        function createPuzzlePieces() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const piece = document.createElement('div');
                    piece.classList.add('piece');
                    piece.style.backgroundImage = `url(${imageUrl})`;
                    piece.style.backgroundPosition = `-${col * 60}px -${row * 60}px`;
                    piece.draggable = true;
                    piece.dataset.position = `${row}-${col}`;

                    // Add drag event listeners
                    piece.addEventListener('dragstart', dragStart);
                    piece.addEventListener('dragend', dragEnd);

                    // Add touch event listeners
                    piece.addEventListener('touchstart', touchStart);
                    piece.addEventListener('touchmove', touchMove);
                    piece.addEventListener('touchend', touchEnd);

                    pieces.push(piece);
                }
            }
            // Shuffle pieces
            pieces.sort(() => Math.random() - 0.5);

            pieces.forEach(piece => puzzleContainer.appendChild(piece));
        }

        // Create drop slots
        function createDropSlots() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const slot = document.createElement('div');
                    slot.classList.add('drop-slot');
                    slot.dataset.position = `${row}-${col}`;

                    // Add drop event listeners
                    slot.addEventListener('dragover', dragOver);
                    slot.addEventListener('drop', drop);

                    dropContainer.appendChild(slot);
                }
            }
        }

        // Drag and drop handlers
        function dragStart(event) {
            draggedPiece = event.target;
            setTimeout(() => event.target.style.display = 'none', 0);
        }

        function dragEnd(event) {
            event.target.style.display = 'block';
            draggedPiece = null;
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const slot = event.target;

            if (!slot.classList.contains('piece') && !slot.firstChild) {
                slot.appendChild(draggedPiece);
                draggedPiece.style.position = '';
                draggedPiece.style.left = '';
                draggedPiece.style.top = '';

                // Check if the piece is in the correct position
                if (draggedPiece.dataset.position === slot.dataset.position) {
                    slot.classList.add('correct');
                } else {
                    slot.classList.remove('correct');
                }
            }
        }

        // Touch handlers
        function touchStart(event) {
            const touch = event.touches[0];
            draggedPiece = event.target;

            const pieceRect = draggedPiece.getBoundingClientRect();
            const containerRect = puzzleContainer.getBoundingClientRect();

            touchOffset.x = touch.clientX - pieceRect.left;
            touchOffset.y = touch.clientY - pieceRect.top;
        }

        function touchMove(event) {
            event.preventDefault();
            const touch = event.touches[0];

            const containerRect = puzzleContainer.getBoundingClientRect();
            const newLeft = touch.clientX - touchOffset.x - containerRect.left;
            const newTop = touch.clientY - touchOffset.y - containerRect.top;

            draggedPiece.style.left = `${Math.max(0, Math.min(newLeft, containerRect.width - draggedPiece.offsetWidth))}px`;
            draggedPiece.style.top = `${Math.max(0, Math.min(newTop, containerRect.height - draggedPiece.offsetHeight))}px`;
        }

        function touchEnd(event) {
            const touch = event.changedTouches[0];
            const dropTargets = document.elementsFromPoint(touch.clientX, touch.clientY);
            const validDropTarget = dropTargets.find(target => target.classList.contains('drop-slot'));

            if (validDropTarget && !validDropTarget.firstChild) {
                validDropTarget.appendChild(draggedPiece);
                draggedPiece.style.position = '';
                draggedPiece.style.left = '';
                draggedPiece.style.top = '';

                // Check if the piece is in the correct position
                if (draggedPiece.dataset.position === validDropTarget.dataset.position) {
                    validDropTarget.classList.add('correct');
                } else {
                    validDropTarget.classList.remove('correct');
                }
            } else {
                draggedPiece.style.position = '';
                draggedPiece.style.left = '';
                draggedPiece.style.top = '';
            }

            draggedPiece = null;
        }

        // Initialize puzzle
        createPuzzlePieces();
        createDropSlots();
    </script>
</body>
</html>
